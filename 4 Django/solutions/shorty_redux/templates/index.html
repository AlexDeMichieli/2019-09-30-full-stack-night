{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'shorten' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="url">
        <input type="submit" value="shorten"><br>       
    </form>
    {% if shortened_url %}
        <a href="http://localhost:8000/redirect/{{ shortened_url.url_hash }}">shortened url</a>
    {% endif %}
{% endblock %}
